    <script>
        function orderItems() {
            var quantities = document.querySelectorAll('input[name="quantity"]');
            var totalPrice = 0;
            var totalPrice2 = 0;
            var orderSummary = "You ordered: \n";
            var studentDiscountApplied = document.getElementById('studentCB').checked;
            var pdwDiscountApplied = document.getElementById('pwdCB').checked;
            var seniorDiscountApplied = document.getElementById('seniorCB').checked;

            quantities.forEach(function(quantity, index) {
                var itemName = "";
                var itemPrice = 0;
                var quantityValue = parseInt(quantity.value);

                switch(index) {
                    case 0:
                        itemName = "SLIPKNOT SHIRT";
                        itemPrice = 700;
                        break;
                    case 1:
                        itemName = "UNIQLO KHAKI SHIRT";
                        itemPrice = 900;
                        break;
                    case 2:
                        itemName = "BENCH KIRBY SHIRT";
                        itemPrice = 900;
                        break;
                    case 3:
                        itemName = "UNIQLO RETRO SHIRT";
                        itemPrice = 850;
                        break;
                    case 4:
                        itemName = "BENCH BROWN PANTS";
                        itemPrice = 750;
                        break;
                    case 5:
                        itemName = "UNIQLO CARGO PANTS";
                        itemPrice = 850;
                        break;
                    case 6:
                        itemName = "DENIM PANTS";
                        itemPrice = 500;
                        break;
                    case 7:
                        itemName = "BENCH KHAKI PANTS";
                        itemPrice = 700;
                        break;
                    case 8:
                        itemName = "BENCH POCKET SANDO";
                        itemPrice = 200;
                        break;
                    case 9:
                        itemName = "UNIQLO SANDO";
                        itemPrice = 350;
                        break;
                    case 10:
                        itemName = "BENCH SANDO VEST";
                        itemPrice = 550;
                        break;
                    case 11:
                        itemName = "DRI-FIT GRAY SANDO";
                        itemPrice = 380;
                        break;
                    case 12:
                        itemName = "LUSH PERFUME";
                        itemPrice = 900;
                        break;
                    case 13:
                        itemName = "VALENTINO PERFUME";
                        itemPrice = 1200;
                        break;
                    case 14:
                        itemName = "BELLAVITA PERFUME";
                        itemPrice = 1100;
                        break;
                    case 15:
                        itemName = "VILLAIN PERFUME";
                        itemPrice = 1500;
                        break;
                    case 16:
                        itemName = "BASKETBALL";
                        itemPrice = 780;
                        break;
                    case 17:
                        itemName = "ALIEN PLUSHIE";
                        itemPrice = 560;
                        break;
                    case 18:
                        itemName = "SOLDIER MINIFIGURES";
                        itemPrice = 260;
                        break;
                    case 19:
                        itemName = "LIGHTNING MCQUEEN";
                        itemPrice = 360;
                        break;
                }

                var itemTotalPrice = itemPrice * quantityValue;
                var itemTotalPriceNoDiscount = itemPrice * quantityValue;
    
                if (quantityValue > 0) {
                    if (studentDiscountApplied) {
                        itemTotalPrice -= (itemTotalPrice * 0.10);
                        itemTotalPriceNoDiscount = itemPrice * quantityValue;
                    }
                    else if (pdwDiscountApplied) {
                        itemTotalPrice -= (itemTotalPrice * 0.30);
                        itemTotalPriceNoDiscount = itemPrice * quantityValue;
                    }
                    else if (seniorDiscountApplied) {
                        itemTotalPrice -= (itemTotalPrice * 0.20);
                        itemTotalPriceNoDiscount = itemPrice * quantityValue;
                    }
                totalPrice += itemTotalPrice;
                totalPrice2 += itemTotalPriceNoDiscount
                orderSummary += itemName + " - Quantity: " + quantityValue + ", Price: ₱" + itemPrice + "\n";

                }
            });

            if (totalPrice > 0) {
                if (studentDiscountApplied) {
                    orderSummary += "\nTotal Price: " + totalPrice2 + "\nStudent Discount: " + (totalPrice2 * .10) + "\nTotal Price: ₱" + totalPrice.toFixed(2);
                    alert(orderSummary);
                }
                else   if (pdwDiscountApplied) {
                    orderSummary += "\nTotal Price: " + totalPrice2 + "\nPDW Discount: " + (totalPrice2 * .30) + "\nTotal Price: ₱" + totalPrice.toFixed(2);

                }
