<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Compilation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .card-container a {
            display: block;
            text-decoration: none;
            margin: 10px 0;
        }
        .card-container button {
            width: 100%;
            padding: 20px 20px;
            border: none;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .card-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <a href="resume/Guinoo.html">
            <button>RESUME</button>
        </a>

        <a href="registration_form/registration_form.html">
            <button>REGISTRATION FORM</button>
        </a>

        <a href="restaurant menu/restaurant.html">
            <button>RESTAURANT MENU</button>
        </a>
        
        <a href="sarisari_store/store.html">
            <button>SARI SARI STORE</button>
        </a>
    </div>
</body>
</html>
